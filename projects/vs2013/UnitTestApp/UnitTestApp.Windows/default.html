<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>UnitTestApp.Windows</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <!--<script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>-->

    <style>
        body {
            display: -ms-grid;
            -ms-grid-rows: auto 1fr;
            -ms-grid-columns: 1fr;
        }
        #header {
            -ms-grid-row: 1;
            -ms-grid-column: 1;
            width: 100%;
        }
        #tests {
            -ms-grid-row: 2;
            -ms-grid-column: 1;
        }
    </style>

    <script src="default.js"></script>

</head>
<body>
    <header id="row1">
        <h1>Unit tests in WWA</h1>
        <select id="testSelector" onchange="changeTest()"></select>
    </header>
    <iframe id="tests" src="ms-appx:///content/tests/Promise/test.html" style="width:100%; height:100%;"></iframe>
</body>
</html>
